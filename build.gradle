plugins {
    id 'java-gradle-plugin'
}

repositories {
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_13
targetCompatibility = JavaVersion.VERSION_13

configurations {
    functionalTestImplementation.extendsFrom testImplementation
    functionalTestRuntimeOnly.extendsFrom testRuntimeOnly
}

dependencies {
    implementation 'de.undercouch:gradle-download-task:4.0.2'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    testImplementation 'org.assertj:assertj-core:3.14.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'

    functionalTestImplementation 'com.github.tomakehurst:wiremock-jre8:2.25.1'
    functionalTestImplementation 'org.apache.commons:commons-compress:1.19'
}

test {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        sass {
            id = 'io.miret.etienne.sass'
            implementationClass = 'io.miret.etienne.gradle.sass.SassGradlePlugin'
        }
    }
}

sourceSets {
    functionalTest {
    }
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)

task functionalTest(type: Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

check {
    dependsOn(tasks.functionalTest)
}
